<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>积分说明</title>
    <link rel="stylesheet" href="device.css">
    <style>
        body {
            background: #efeff4;
            padding-top: 0.3rem;
        }
        .card_box {
            margin: 0.5rem;
            overflow: hidden;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,.3);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.3);
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.3);
        }
        .con_img {
            width: 100%;
        }
        .con_title {
            font-size: 0.85rem;
            padding: 0.8rem 0.8rem 0;
            color: #000;
        }
        .con_text {
            font-size: 0.75rem;
            padding: 0.8rem;
            color: #333;
            line-height: 1.1rem;
        }
        .red {
            color: red;
            padding: 0.8rem;
            font-size: 0.8rem;
            line-height: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="card_box">
        <p class="con_title">会员积分规则</p>
        <p class="con_text">1、通过云创分享链接注册新用户可以直接获取8积分，普通用户注册没有积分奖励； <br>
        2、完善学校信息奖励3积分；<br>
        3、完善身份认证和肖像认证并通过，奖励6积分；<br>
        4、学生态校花产生真实账单借款用户奖励20积分；<br>
        5、云创会员推荐用户学生态校花产生真实账单，推荐用户奖励600积分；<br>
        6、完成某笔账单还款（全额），奖励20积分；<br>
        7、用户参与平台中娱乐生活的有效行为（有资金流转），金额大于100元可按笔数增加1积分</p>
    </div>
</body>
</html>
